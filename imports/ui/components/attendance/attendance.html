<template name="attendance">
  <h1>Kings County Tennis League</h1>

  <h2>{{format(season)}}</h2>
  <h2>{{format(program)}}</h2>
  <h2>{{format(site)}}</h2>

  <h3>{{ formattedDate }}</h3>

  <div class="form-style-8">
    <form class="attendance">
      <!-- <p style="font-size:14px">
        You can take attendance as many times as you like. Only the last submission will be saved per day.
      </p> -->
      <p>Date</p>
      <div class="controls">
        <select class="bold-normal" name="day" id="day" required>
          <option value="">Day</option>
          <option value="">-</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select class="bold-normal" name="month" id="month" required>
          <option value="">Month</option>
          <option value="">-</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select class="bold-normal" name="year" id="year" required>
          <option value="">Year</option>
          <option value="">-</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>
      </div>
      <br>

      <p>Students</p>
      {{#if students.count}}
        {{#each students}}
        <div class="container">
          <input type="checkbox" class="student-check" name="student" id="{{ _id }}" checked="{{ attendingStudent(_id) }}">
          <label for="{{ _id }}">
            <span class="checkbox">{{ capitalize(firstName) }} {{ capitalize(lastName) }}</span>
          </label>
        </div>
        <br>
        {{/each}}
      {{else}}
        <p style="font-size:14px">No Students Registered</p>
      {{/if}}

      <br>
      <br>

      <p>Volunteers</p>
      {{#if volunteers.count}}
        {{#each volunteers}}
        <div class="container">
          <input type="checkbox" class="volunteer-check" name="volunteer" id="{{ _id }}" checked="{{ attendingVolunteer(_id) }}">
          <label for="{{ _id }}">
            <span class="checkbox">{{ capitalize(firstName) }} {{ capitalize(lastName) }}</span>
          </label>
        </div>
        <br>
        {{/each}}
      {{else}}
        <p style="font-size:14px">No Volunteers Registered</p>
      {{/if}}

      <br>
      <br>
      <input type="submit"
             name="submit"/>
    </form>

  </div>
</template>
