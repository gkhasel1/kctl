<template name="newVolunteer">
  <h1>Kings County Tennis League</h1>
  <h2>{{courtName}}</h2>

        <br>
         - What is your preferred housing development site?
        <br>
         - Which Summer training session will you attend?

         - Can you volunteer at any Summer Season Play Days?

      <p>First Name</p>

      <p>Last Name</p>

      <p>Phone Number</p>

             id="phone"
             placeHolder="(800) 555-0000"
             required/>
      <br>

      <p>Street Address</p>
      <input type="text"
             name="street"
             placeholder="123 {{courtName}} Ave, Apt 4"
             required/>
      <br>

      <p>City</p>
      <input type="text"
             name="city"
             placeholder="New York"
             required/>
      <br>

      <p>State</p>
      <input type="text"
             name="state"
             placeholder="New York"
             required/>
      <br>

      <p>Zip</p>
      <input type="text"
             name="zip"
             placeholder="10001"
             required/>
      <br>

     <p>Which Borough do you reside in?</p>
      <div class="container">
        <input type="radio" name="borough" id="manhattan" value="manhattan" required checked>
        <label for="manhattan"><span class="radio">Manhattan</span></label>
      </div>
      <div class="container">
        <input type="radio" name="borough" id="brooklyn" value="brooklyn">

      </div>
      <div class="container">
        <input type="radio" name="borough" id="queens" value="queens">

      </div>
      <br>

      <p>Highest Degree Completed</p>
      <div class="container">
        <input type="radio" name="degree" id="lesshs" value="lesshs" required checked>

      <div class="container">
        <input type="radio" name="degree" id="bachelors" value="bachelors">

      <div class="container">
        <input type="radio" name="degree" id="masters" value="masters">

      <div class="container">
        <input type="radio" name="degree" id="doctorate" value="doctorate">

      </div>
      <br>

      <p>Highest Degree Completed: Name of School</p>
      <input type="text"
             name="school"
             placeholder="{{courtName}} University"
             required/>
      <br>

      <p>Race/Ethnicity</p>
      <div class="container">
        <input type="radio" name="race" id="black" value="black" checked required>
        <label for="black"><span class="radio">African-American/Black</span></label>
      </div>
      <div class="container">
        <input type="radio" name="race" id="asian-pacific" value="asian-pacific">
        <label for="asian-pacific"><span class="radio">Asian/Pacific Islander</span></label>
      </div>
      <div class="container">
        <input type="radio" name="race" id="white" value="white">
        <label for="white"><span class="radio">Caucasian</span></label>
      </div>
      <div class="container">
        <input type="radio" name="race" id="hispanic" value="hispanic">
        <label for="hispanic"><span class="radio">Hispanic/Latino(a)</span></label>
      </div>
      <div class="container">
        <input type="radio" name="race" id="middle-east" value="middle-east">
        <label for="middle-east"><span class="radio">Middle Eastern</span></label>
      </div>
      <div class="container">
        <input type="radio" name="race" id="native-american" value="native-american">
        <label for="native-american"><span class="radio">Native American</span></label>
      </div>
      <br>

      <input type="text"
             name="occupation"
             placeholder="Tennis Player"
             required/>
      <br>

      <p>Job Title</p>
      <input type="text"
             name="jobTitle"
             placeholder="Professional"
             required/>
      <br>

      <p>Current Employer</p>
      <input type="text"
             name="employer"
             placeholder="KCTL"
             required/>
      <br>

      <p>How do you want to be involved?</p>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="teach" value="tennis">
        <label for="teach"><span class="checkbox">Teaching Tennis</span></label>
      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="curriculum" value="curriculum">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="photo" value="photo">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="fundraising" value="fundraising">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="donor" value="donors">
        <label for="donor"><span class="checkbox">Donor Engagement</span></label>
      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="grants" value="grants">
        <label for="grants"><span class="checkbox">Grant Writing</span></label>
      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="web" value="web">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="finance" value="finance">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="data" value="data">
        <label for="data"><span class="checkbox">Data Analytics</span></label>
      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="marketing" value="marketing">

      </div>
      <div class="container">
        <input type="checkbox" class="involvement-check" name="involvement" id="community" value="community">
        <label for="community"><span class="checkbox">Community Partnerships</span></label>
      </div>

      <p>How did you hear about us?</p>
      <div class="container">
        <input type="radio" name="referral" id="meetup" value="meetup" required >
        <label for="meetup"><span class="radio">Meetup</span></label>
      </div>
      <div class="container">
        <input type="radio" name="referral" id="google" value="google">
        <label for="google"><span class="radio">Google</span></label>
      </div>
      <div class="container">

      </div>
      <div class="container">

      </div>
      <div class="container">
        <input type="radio" name="referral" id="facebook" value="facebook">
        <label for="facebook"><span class="radio">Facebook</span></label>
      </div>
      <div class="container">
        <input type="radio" name="referral" id="twitter" value="twitter">
        <label for="twitter"><span class="radio">Twitter</span></label>
      </div>
      <div class="container">
        <input type="radio" name="referral" id="linkedin" value="linkedin">

      </div>
      <div class="container">
        <input type="radio" name="referral" id="idealist" value="idealist">

      </div>
      <div class="container">
        <input type="radio" name="referral" id="volunteermatch" value="volunteermatch">
        <label for="volunteermatch"><span class="radio">VolunteerMatch</span></label>
      </div>
      <div class="container">
        <input type="radio" name="referral" id="NYCService" value="NYCService">
        <label for="NYCService"><span class="radio">NYC Service</span></label>
      </div>
      <div class="container">
        <input type="radio" name="referral" id="allforgood" value="allforgood">
        <label for="allforgood"><span class="radio">All For Good</span></label>
      </div>

      </div>

      <p>If you selected "Other" above, please explain</p>

             id="referralOther"
             placeHolder="I heard about KCTL from..."/>
      <br>

      <p>Tell us more!</p>
      <input type="text"
             id="more"
             placeHolder="..."/>
      <br>

      <br>
      <br>
      <input type="submit"
             name="submit"
             value="Submit"/>

</template>
